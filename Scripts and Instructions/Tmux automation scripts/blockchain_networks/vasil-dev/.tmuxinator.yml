# ./.tmuxinator.yml

name: vasil-dev
root: /home/artur/Playground/blockchain_networks/Base_Projects

# Optional tmux socket
# socket_name: foo

# Note that the pre and post options have been deprecated and will be replaced by
# project hooks.

# Project hooks
# Runs on project start, always
# on_project_start: command
# Run on project start, the first time
# on_project_first_start: command
# Run on project start, after the first time
# on_project_restart: command
# Run on project exit ( detaching from tmux session )
# on_project_exit: command
# Run on project stop
# on_project_stop: command

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: editor

# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false


windows:
    - editor:
            layout: tiled
            panes:
              - node:
                - if [ -d "cardano-node" ]; then echo "Repository already exists."; else git clone https://github.com/input-output-hk/cardano-node; fi
                - cd cardano-node
                #- git checkout master
                #- git pull origin master
                #- git fetch --all --tags
                #- git checkout tags/1.35.3
                - if [ -d "vasil-dev" ]; then echo "vasil-dev Config folder already exists."; else cp -R /home/artur/Playground/blockchain_networks/vasil-dev/vasil-dev . ; fi
                - ./_cardano-node run --topology vasil-dev/topology.json --database-path vasil-dev/db --socket-path vasil-dev/node.socket --config vasil-dev/config.json


              - db-sync:
                - if [ -d "cardano-db-sync" ]; then echo "Repository already exists."; else git clone https://github.com/input-output-hk/cardano-db-sync; fi
                - cd cardano-db-sync
                #- git checkout master
                #- git pull origin master
                #- git fetch --all --tags
                #- git checkout tags/13.0.5
                #- nix-build -A cardano-db-sync -o db-sync-node
                #- psql -c "DROP DATABASE vasil_dev_playground"
                #- PGPASSFILE=config/pgpass-vasil-dev scripts/postgresql-setup.sh --createdb
                - PGPASSFILE=config/pgpass-vasil-dev db-sync-node/bin/cardano-db-sync --config config/vasil-dev-config.yaml --socket-path ../cardano-node/vasil-dev/node.socket --schema-dir schema/ --state-dir ledger-state/vasil-dev


              - smash:
                - cd cardano-db-sync
                #- cabal build cardano-smash-server
                #- cp $(find . -name cardano-smash-server -executable -type f) /home/artur/Playground/blockchain_networks/Base_Projects/cardano-db-sync/_cardano-smash-server
                #- echo "artur, password" > admins.txt
                - PGPASSFILE=config/pgpass-vasil-dev ./_cardano-smash-server --config config/vasil-dev-config.yaml --port 3100 --admins admins.txt


              - node_playground:
                - sleep 20
                - export CARDANO_NODE_SOCKET_PATH=/home/artur/Playground/blockchain_networks/Base_Projects/cardano-node/vasil-dev/node.socket
                - cardano-cli query tip --testnet-magic 9


              - smash_playground:
                - sleep 20
                - cat /home/artur/Playground/blockchain_networks/vasil-dev/vasil-dev.txt
                - echo "Checking SMASH service status:"
                - curl http://localhost:3100/api/v1/status
